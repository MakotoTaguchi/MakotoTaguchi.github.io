<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>焼肉屋　牛工大</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/menu.css" />
  </head>
  <body>
    <div class="video-erea">
      <video
        src="images/onikuimages-1129131_h.mp4"
        class="bg-video"
        webkit-playsinline
        playsinline
        muted
        autoplay
        loop
      ></video>
      <header class="header">
        <a href="index.html">
          <img src="images/yakiniku-logo2.png" alt="" />
        </a>
        <nav>
          <ul>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="access.html">Access</a></li>
          </ul>
        </nav>
      </header>
      <div class="content">
        <h1>MENU</h1>
        <p>
          中途半端なものは提供しません。<br />一流の肉を<span>格安</span>で！
        </p>
      </div>
    </div>

    <main class="main">
      <section class="beef">
        <h2 class="heading">牛肉</h2>
        <div class="wrapper grid">
          <div class="item">
            <img src="images/koudai_karubi3.jpg" alt="" />
            <h3>工大カルビ</h3>
            <p>骨と骨の間の旨味の詰まった部位を丁寧にカット</p>
          </div>
          <div class="item">
            <img src="images/karubi3.jpg" alt="" />
            <h3>カルビ</h3>
            <p>
              牛肉のうまみ、甘味と香りが楽しめます。最も人気のある定番メニューのひとつ。
            </p>
          </div>
          <div class="item">
            <img src="images/harami3.jpg" alt="" />
            <h3>ハラミ</h3>
            <p>国民のアイドル！お店一押し</p>
          </div>
        </div>
      </section>
      <section class="pork">
        <h2 class="heading">豚肉</h2>
        <div class="wrapper2 grid2">
          <div class="item">
            <img src="images/buta_tan3.jpg" alt="" />
            <h3>トンたん塩</h3>
            <p>コリコリ食感を楽しむ。牛タンでなくても満足できます。</p>
          </div>
          <div class="item">
            <img src="images/buta_horumon3.jpg" alt="" />
            <h3>やみつき豚ホルモン</h3>
            <p>この食感クセになる</p>
          </div>
        </div>
      </section>
      <section class="chicken">
        <h2 class="heading">鶏肉</h2>
        <div class="wrapper2 grid2">
          <div class="item">
            <img src="images/tori_yagen3.jpg" alt="" />
            <h3>ハラミ付きヤゲン</h3>
            <p>ジューシーなハラミがついた、コリコリの軟骨</p>
          </div>
          <div class="item">
            <img src="images/tori_momo3.jpg" alt="" />
            <h3>とりもも</h3>
            <p>お子様にも人気。やわらかくてジューシー</p>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <small>&copy;.copyright</small>
    </footer>
  </body>
</html>
