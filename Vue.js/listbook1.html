<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js</title>
    <style>
      .soldout {
        color: gray;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <table class="table">
        <th>製品名</th>
        <th>著者</th>
        <th>価格</th>
        <th>残り</th>
        <tr
          v-for="item in items"
          v-bind:key="item.id"
          v-bind:class="{soldout:item.stock==0}"
        >
          <td>{{item.name}}</td>
          <td>{{item.author}}</td>
          <td>{{item.price}}</td>
          <td>{{item.stock}}</td>
        </tr>
      </table>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
    <script src="js/listbooks1.js"></script>
  </body>
</html>
