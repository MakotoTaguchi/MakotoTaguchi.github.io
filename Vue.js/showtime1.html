<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Vue.jsテスト</title>
    <style>
      h1 {
        background-color: red;
        width: 300px;
        text-align: center;
      }
      p {
        color: green;
        font-size: 2em;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <h1 v-on:mouseenter="showTime()" v-on:mouseleave="now=''">現在時刻</h1>
      <p>{{now}}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="js/showtime1.js"></script>
  </body>
</html>
