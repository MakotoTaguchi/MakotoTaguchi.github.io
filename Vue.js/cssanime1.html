<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background: red;
        animation: myAnime 4s;
      }
      @keyframes myAnime {
        50% {
          transform: translateX(200px);
          background: yellow;
        }
        100% {
          transform: translateX(400px) rotate(180deg);
          background: green;
        }
      }
    </style>
  </head>
  <body>
    <h1>キーフレームアニメーション</h1>
    <div class="box"></div>
  </body>
</html>
