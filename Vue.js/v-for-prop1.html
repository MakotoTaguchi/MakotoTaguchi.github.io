<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Vue.jsテスト</title>
  </head>

  <body>
    <div id="app">
      <table class="table">
        <th>ID</th>
        <th>名前</th>
        <th>性別</th>
        <th>都道府県</th>
        <tr v-for="customer in over40men">

    </div>

    <script src="js/v-for-prop1.js"></script>

</html>
