<!DOCTYPE html>
<html lang="ja">
  <head>

    <title>Vue.jsテスト</title>
  </head>

  <body>
    <div id="app">
      <label for="msg">文字列：</label>
      <input name="msg" type="text" v-model.lazy="msg" />

    <script src="js/v-model2.js"></script>
