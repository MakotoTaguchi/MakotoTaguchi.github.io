<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js</title>
    <style>
      .img {
        position: absolute;
        left: 100px;
        top: 10px;
      }
      .v-enter-active {
        animation: myAnime 2s;
      }
      .v-leave-active {
        transition: opacity 1s;
      }
      .v-enter {
        opacity: 0;
      }
      .v-leave {
        opacity: 1;
      }
      .v-leave-to {
        opacity: 0;
      }
      @keyframes myAnime {
        0% {
          transform: rotate(0deg) scale(0);
        }
        50% {
          transform: rotate(0deg) scale(1);
        }
        100% {
          transform: rotate(360deg) scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <button v-on:click="show=!show">menu</button>
      <transition>
        <div class="img" v-if="show">
          <img src="img/sheep.png" width="250" height="208" />
        </div>
      </transition>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="js/trans1.js"></script>
  </body>
</html>
