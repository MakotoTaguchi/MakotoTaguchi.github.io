<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>sample1</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>
    <script src="OrbitControls.js"></script>
    <script>
  var init = function() {

    var width = 800,
        height = 600;

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);
    document.body.appendChild(renderer.domElement);

      const scene = new THREE.Scene();

      const camera = new THREE.PerspectiveCamera(45, width / height);

      //camera.position.set(0, 0, 1000);

      camera.lookAt(new THREE.Vector3(0, 0, 0));

      const controls = new THREE.OrbitControls(camera, document.body);

 var textureLoader = new THREE.TextureLoader();
  var texture = textureLoader.load("image/basketball.jpg");
  var mat = new THREE.MeshPhongMaterial();
  mat.map = texture;

  var bump = textureLoader.load("image/basketball.jpg");
  mat.bumpMap = bump;
  mat.bumpscale = 0.2;

  var sphereGeometry = new THREE.SphereGeometry( 1.0, 40, 40 );
  var sphere = new THREE.Mesh( sphereGeometry, mat );
  sphere.position.set( 0, 0, -5 );
  sphere.rotation.x = 0.2;
  scene.add( sphere );


  var directionalLight1 = new THREE.DirectionalLight(0xffffff);
  directionalLight1.position.set(1, 1, 1);
  scene.add(directionalLight1);

  var directionalLight2 = new THREE.DirectionalLight(0xffffff);
  directionalLight2.position.set(-10, 1, 1);
  scene.add(directionalLight2);

 var directionalLight3 = new THREE.DirectionalLight(0xffffff);
  directionalLight3.position.set(1, -10, 1);
      scene.add(directionalLight3);

      tick();

  function tick() {
    requestAnimationFrame(tick);


    sphere.rotation.y += 0.01;

    renderer.render(scene, camera);
  };
  tick();
}
  window.addEventListener('DOMContentLoaded', init);
    </script>
</head>
    <body>
        <canvas id="myCanvas"></canvas>
    </body>
</html>
