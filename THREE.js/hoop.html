<html>
<head>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r127/three.min.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/TDSLoader.js"></script>

    <script>
        // ページの読み込みを待つ
        window.addEventListener('load', init);

        function init() {
            // サイズを指定
            const width = 960;
            const height = 540;

            // レンダラーを作成
            const canvasElement = document.querySelector('#myCanvas');
            const renderer = new THREE.WebGLRenderer({
                canvas: canvasElement,
            });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(width, height);
            // 背景の色を設定
            renderer.setClearColor(0x00ffff);

            // シーンを作成
            const scene = new THREE.Scene();

            // カメラを作成
            const camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 10000);
            // カメラの初期座標を設定
            camera.position.set(-500, 500, 1000);

            // カメラコントローラーを作成
            const controls = new THREE.OrbitControls(camera, canvasElement);

            // 平行光源1を作成
            const directionalLight1 = new THREE.DirectionalLight(0xffffff);
            directionalLight1.position.set(100, -100, 100);
            scene.add(directionalLight1);
            // 平行光源2
            var directionalLight2 = new THREE.DirectionalLight(0xffffff);
            directionalLight2.position.set(-100, 100, 100);
            // シーンに追加
            scene.add(directionalLight2);
            // 平行光源3
            var directionalLight3 = new THREE.DirectionalLight(0xffffff);
            directionalLight3.position.set(-10, 0, -100);
            // シーンに追加
            scene.add(directionalLight3);
            /* // 環境光を追加
            const ambientLight = new THREE.AmbientLight(0xffffff);
            scene.add(ambientLight);
            */

            /*// helper
            const gridHelper = new THREE.GridHelper(200, 50); // size, step
            scene.add(gridHelper);

            const axisHelper = new THREE.AxisHelper(200, 50);
            scene.add(axisHelper);
            */

            // テクスチャー
            var textureLoader = new THREE.TextureLoader();
            var texture = textureLoader.load("image/ball.png");
            var mat = new THREE.MeshPhongMaterial();
            mat.map = texture;

            // バンプマップ
            var bump = textureLoader.load("image/ball_normal.png");
            mat.bumpMap = bump;
            mat.bumpscale = 0.8;

            // 球体
            var sphereGeometry = new THREE.SphereGeometry(14, 32, 32);
            var sphere = new THREE.Mesh(sphereGeometry, mat);
            sphere.position.set(0, 0, 100);
            scene.add(sphere);

            // 3DS形式のモデルデータを読み込む
            const loader = new THREE.TDSLoader();
            // テクスチャーのパスを指定
            loader.setResourcePath('./texture/');
            // 3dsファイルのパスを指定
            loader.load('js/basketball.3DS', (object) => {
                object.rotation.x = -Math.PI / 2;
                // 読み込み後に3D空間に追加
                scene.add(object);
            });

            tick();
            // 毎フレーム時に実行されるループイベントです
            function tick() {
                // レンダリング
                renderer.render(scene, camera);
                requestAnimationFrame(tick);
            }
        }
    </script>
</head>
<body>
    <canvas id="myCanvas"></canvas>
</body>
</html>
