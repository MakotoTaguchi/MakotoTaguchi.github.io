<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta property="twitter:card" content="スポーツは楽しい！　DHW Company は、テクノロジーを通じて、スポーツに関わる全ての人達を応援します。" />

    <title>DHW Company</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/inquiry.css" />
    <link rel="shortcut icon" href="images/common/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="images/common/apple-touch-icon.png" />
</head>

<body>
    <header class="header">
        <div class="header-content-wrapper">
            <h1>DHW Company</h1>
            <div class="open-button" id="open-button"><span></span></div>
            <nav>
                <div id="close-button" class="close-button">✕</div>
                <ul>
                    <li><a href="about.html">会社概要</a></li>
                    <li><a href="service.html">サービス</a></li>
                    <li><a href="news_list.html">ニュースリリース</a></li>
                    <li><a href="inquiry.html">お問い合わせ</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main">
        <section class="section-top">
            <div class="section-top__image">
                <div class="section-top__image-filter">
                    <h2>お問い合わせ</h2>
                </div>
            </div>
        </section>
        <form class="inquiry-form" action="inquiry.html">
            <p>
                <label for="form_name">お名前</label>
                <input type="text" id="form_name" placeholder="入力して下さい。">
            </p>
            <p>
                <label for="">ご連絡について</label>
                <span class="inquiry-form__contact-method">
                    <input id="form_reply_method_1" type="radio" name="form_reply_method"><label class="small-label"
                        for="form_reply_method_1">電話で折り返してほしい</label> <br>
                    <input id="form_reply_method_2" type="radio" name="form_reply_method"><label class="small-label"
                        for="form_reply_method_2">メールで折り返してほしい</label>
                </span>
            </p>
            <p>
                <label for="form_email">メールアドレス</label>
                <input type="email" id="form_email" placeholder="入力して下さい。">
            </p>
            <p>
                <label for="form_inquiry_kind">お問い合わせの種類</label>
                <select id="form_inquiry_kind">
                    <option value="">選択してください。</option>
                    <option value="">サービスに関するお問い合わせ。</option>
                    <option value="">その他のお問い合わせ。</option>
                </select>
            </p>
            <p>
                <label for="form_inquiry_detail">お問い合わせ詳細</label>
                <textarea id="form_inquiry_detail" placeholder="入力して下さい。"></textarea>
            </p>
            <p>
                <input class="inquiry-form__privacy" type="checkbox" id="form_privacy">
                <label class="small-label" for="form_privacy"><a class="inquiry-form__privacy-link"
                        href="">プライバシーポリシー</a>に同意</label>
            </p>
            <input class="inquiry-form__submit" type="submit" value="確認する">
        </form>
    </main>
    <footer class="footer">
        <div class="footer-content-wrapper">
            <nav class="site-map">
                <ul class="site-map__main-links">
                    <li><a href="about.html">会社概要</a></li>
                    <li><a href="service_dhw_dash.html">サービス</a></li>
                    <li><a href="news.html">ニュースリリース</a></li>
                    <li><a href="inquiry.html">お問い合わせ</a></li>
                </ul>
                <ul class="site-map__service-links">
                    <li>
                        <a href="https://github.com/MakotoTaguchi">DHW スポーツ用品事業</a>
                    </li>
                    <li>
                        <a href="https://github.com/MakotoTaguchi">サプリメント事業</a>
                    </li>
                    <li>
                        <a href="https://github.com/MakotoTaguchi">SDGsへの取り組み</a>
                    </li>
                </ul>
            </nav>
            <small class="footer__copyright">Copyright 20xx DHW Company Inc</small>
        </div>
    </footer>
</body>

</html>
