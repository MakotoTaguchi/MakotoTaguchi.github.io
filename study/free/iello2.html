<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,viewport-fit=cover"
    />
    <meta name="robots" content="nofollow, noindex" />
    <meta name="format-detection" content="email=no,telephone=no,address=no" />
    <title>IELLO</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/iello2.css" />
  </head>

  <body>
    <header class="header">
      <div class="header-inner">
        <h1 class="logo">Iello</h1>
      </div>
    </header>
    <main>
      <div class="inner">
        <div class="navigation">
          <ul class="nav-list">
            <li class="nav-content"><a href="#">Information</a></li>
            <li class="nav-content"><a href="#">Concept</a></li>
            <li class="nav-content"><a href="#">Collection</a></li>
            <li class="nav-content"><a href="#">Online Store</a></li>
          </ul>
          <ul class="nav-sns">
            <li class="nav-sns-content">
              <a href="#" target="_blank">Instagram</a>
            </li>
            <li class="nav-sns-content">
              <a href="#" target="_blank">Twitter</a>
            </li>
            <li class="nav-sns-content">
              <a href="#" target="_blank">Facebook</a>
            </li>
          </ul>
        </div>
        <img src="img/fashion1.jpg" alt="hero-image" class="hero-image" />
        <section class="section">
          <h2 class="title">New Item</h2>
          <ul class="new-item-list">
            <li class="new-item-content">
              <div>
                <a href="#"><img src="img/fashion2.jpg" alt="new item" /></a>
              </div>
            </li>
            <li class="new-item-content">
              <div>
                <a href="#"><img src="img/fashion3.jpg" alt="new item" /></a>
              </div>
            </li>
            <li class="new-item-content">
              <div>
                <a href="#"><img src="img/fashion4.jpg" alt="new item" /></a>
                <p class="soldout">Sold Out</p>
              </div>
            </li>
          </ul>
          <div class="btn">
            <p><a href="#">View More</a></p>
          </div>
        </section>
      </div>
    </main>
    <footer class="footer">
      <small>&copy;All rights reserved by IELLO.</small>
    </footer>
  </body>
</html>
