<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IELLO</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/iello.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-inner">
        <h1 class="logo">IELLO</h1>
      </div>
    </header>
    <main>
      <div class="inner">
        <div class="navigator">
          <ul class="nav-list">
            <li class="nav-content"><a href="#">INFORMATION</a></li>
            <li class="nav-content"><a href="#">CONCEPT</a></li>
            <li class="nav-content"><a href="#">COLLECTION</a></li>
            <li class="nav-content"><a href="#">ONLINE STORE</a></li>
          </ul>
          <ul class="nav-sns">
            <li class="nav-sns-content">
              <a href="#" target="_blank">Instagram</a>
            </li>
            <li class="nav-sns-content">
              <a href="#" target="_blank">Twitter</a>
            </li>
            <li class="nav-sns-content">
              <a href="#" target="_blank">Facebook</a>
            </li>
          </ul>
        </div>
        <img src="img/fashion1.jpg" alt="fashion-image" class="fashion-image" />
        <section class="section">
          <h2 class="title">New Item</h2>
          <ul class="new-item-list">
            <li class="new-item-content">
              <div class="onemargin">
                <a href="#"><img src="img/fashion2.jpg" alt="new item" /></a>
              </div>
            </li>
            <li class="new-item-content">
              <div class="onemargin2">
                <a href="#"><img src="img/fashion3.jpg" alt="new item" /></a>
              </div>
            </li>
            <li class="new-item-content">
              <div>
                <a href="#"><img src="img/fashion4.jpg" alt="new item" /></a>
                <p class="soldout">Sold Out</p>
              </div>
            </li>
          </ul>
          <div class="btn">
            <p><a href="#">View More</a></p>
          </div>
        </section>
      </div>
    </main>
    <footer class="footer">
      <small>&copy;All rights reserved by IELLO.</small>
    </footer>
  </body>
</html>
